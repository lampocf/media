<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Media Portal | lamponescu.uk</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #166088;
      --accent-color: #4CAF50;
      --dark-bg: #0f0f0f;
      --light-text: #ffffff;
      --button-hover: rgba(74, 111, 165, 0.2);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--dark-bg);
      color: var(--light-text);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(22, 96, 136, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(76, 175, 80, 0.1) 0%, transparent 50%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Animated Title */
    .title-container {
      text-align: center;
      margin-bottom: 50px;
      overflow: hidden;
    }

    .animated-title {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, 
        #4a6fa5, #166088, #4CAF50, #166088, #4a6fa5);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientShift 8s ease infinite;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      margin-top: 10px;
      font-size: 1.2rem;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Button Grid */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 900px;
    }

    .portal-button {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      transition: var(--transition);
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }

    .portal-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        transparent, 
        rgba(74, 111, 165, 0.1), 
        transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .portal-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(74, 111, 165, 0.3);
    }

    .portal-button:hover::before {
      transform: translateX(100%);
    }

    .button-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--light-text);
      position: relative;
      z-index: 1;
    }

    .button-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--primary-color);
      transition: var(--transition);
    }

    .portal-button:hover .button-icon {
      transform: scale(1.1);
      color: var(--accent-color);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .animated-title {
        font-size: 2.5rem;
      }
      
      .button-grid {
        grid-template-columns: 1fr;
      }
      
      .portal-button {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .animated-title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>

  <script>
    // Add subtle animation to buttons on load
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.portal-button');
      
      buttons.forEach((button, index) => {
        button.style.opacity = '0';
        button.style.transform = 'translateY(20px)';
        button.style.transition = `opacity 0.5s ease ${index * 0.1}s, transform 0.5s ease ${index * 0.1}s`;
        
        setTimeout(() => {
          button.style.opacity = '1';
          button.style.transform = 'translateY(0)';
